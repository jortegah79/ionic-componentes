<component-header title="Datetime"></component-header>

<ion-content [fullscreen]="true"class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>DAtos de nacimiento</ion-label>

    </ion-list-header>
    <ion-item>
      <ion-label>Fecha nacimiento</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" [value]="fechaNaci.toISOString()"></ion-datetime>
        </ng-template>
      </ion-modal>

    </ion-item>

    <ion-item>
      <ion-label>Restricciones</ion-label>
      </ion-item>
      <ion-item>
      <ion-datetime [value]="fechaNaci.toISOString()" min="2015-01-01T00:00:00" max="2025-12-31T23:59:59"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Restricciones2</ion-label>
      </ion-item>
      <ion-item>
      <ion-datetime  presentation="date-time" [preferWheel]="true"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Restricciones</ion-label>
      </ion-item>
      <ion-item>
      <ion-datetime
       [isDateEnabled]="isWeekday"
       locale="es-ES"
       [firstDayOfWeek]="1"
       [showDefaultTitle]="true">
       <span slot="time-label">Tiempo</span>
       <span slot="title">Indica tu cumplea√±os</span></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
