<component-header title="Progress-Range" />

<ion-content class="ion-padding ">


  <ion-list lines="none">
    <ion-item>
      <ion-progress-bar type="determinate" [value]="porcentaje" reversed="false" color="tertiary" />
    </ion-item>
    <ion-item>
      <ion-range min="0" max="100" [pin]="true" [pinFormatter]="pinFormatter"
      color="success" aria-label="Temperature"
     (ionChange)="rangeChange($event)" >
        <ion-icon slot="start" name="snow-outline"></ion-icon>
        <ion-icon slot="end" name="sunny-outline"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range aria-label="Dual Knobs Range" color="warning" [dualKnobs]="true" [value]="{ lower: 20, upper: 80 }"(ionChange)="dual($event)"></ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Minimo:{{min}}-Maximo:{{max}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
