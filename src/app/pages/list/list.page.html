<component-header title="List"/>

<ion-content [fullscreen]="true">

<ion-list>
@for (user of usuarios |async; track $index) {
  <ion-item>
    <ion-label>
      <h3>{{user.name}}</h3>
      <p>{{user.email}}</p>
    </ion-label>
    <ion-label slot="end"
    class="ion-text-end text-small">{{user.phone}}</ion-label>
  </ion-item>
}
</ion-list>

</ion-content>
